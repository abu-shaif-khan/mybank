<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to the <span class="text-blue-200">MyBank</span></h1>
    </header>
    <main>
        <section class="container bg-yellow-100 w-3/12 mx-auto my-5 p-2 text-3xl">
            <h2>Please Login</h2>
        
            <input type="email" name="" id="input-email" placeholder="Enter email" class="w-3/4 block mx-auto my-3">
            <input type="password" name="" id="input-password" placeholder="Enter password" class="w-3/4 block mx-auto my-3">
            <button class="bg-red-200 my-3 p-2 rounded mx-auto" id="btn-sub">submit</button>
            
        </section>
    </main>
    <script src="js/main.js"></script>
    </body>
