<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to the <span class="text-blue-200">MyBank</span></h1>
    </header>
    <main class="container w-9/12 mx-auto my-5 p-2 text-3xl grid grid-cols-3 gap-5 text-white">
        <div class="bg-green-500 p-8 rounded">
            <h4>Deposit</h4>
            <h2>€<span id="deposit-money">00</span></h2>
        </div>
        <div class="bg-red-500 p-8 rounded">
            <h4>Withdraw</h4>
            <h2>€<span id="withdraw-money">00</span></h2>
        </div>
        <div class="bg-orange-500 p-8 rounded">
            <h4>Balance</h4>
            <h2>€<span id="balance-money">1200</span></h2>
        </div>
    </main>
    <section class="container w-9/12 mx-auto my-5 p-2 text-3xl grid grid-cols-2 gap-5">
        <div class="bg-fuchsia-500 p-8 rounded">
            <h4 class="text-white">Please Deposit</h4>
            <input type="number" name="" id="input-deposit" placeholder="Enter deposit money" class="w-3/4 block my-3 text-red">
            <button class="bg-red-200 my-3 p-2 rounded mx-auto text-white" id="btn-deposit">Deposit</button>
        </div>
        <div class="bg-sky-500  p-8 rounded">
            <h4 class="text-white">Please Withdraw</h4>
            <input type="number" name="" id="input-withdraw" placeholder="Enter Withdraw money" class="w-3/4 block my-3 text-red">
            <button class="bg-red-200 my-3 p-2 rounded mx-auto text-white" id="btn-withdraw">Withdraw</button>
        </div>
    </section>
    <script src="js/deposit.js"></script>
</body>
</html>
